<div>
  <ul>
    <li class="message" ng-repeat="message in messages">
      <span class="message-time">{{message.time}}</span>
      <span class="message-user">{{message.name}}</span>
      {{message.text}}
    </li>
  </ul>
</div>
<div>
  <form ng-submit="send()">
    <div class="input-group">
      <input id="input-message" class="form-control" type="text" placeholder="Say something useful for a change." ng-model="text">
      <span class="input-group-btn">
        <button id="input-message-submit" class="btn btn-default" ng-disabled="isSendDisabled()">Send</button>
      </span>
    </div>
  </form>
</div>
